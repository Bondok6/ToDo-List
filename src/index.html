<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
  </head>

  <body>

    <main>

      <div class="status">
        <div class="error hidden">
          <span>❌ OOPS!! this task is already added</span>
        </div>
        <div class="success hidden">
          <span>✅ The task is added successfully</span>
        </div>
      </div>


      <ul id="todo-list">

        <li> Today's To Do <img src="./imgs/rotateIcon.svg" alt="rotate-icon" class="rotate-icon"></li>

        <li id="input-item"> <input type="text" placeholder="Add to your List..." id="task-input"> </li>

        <li id="clear-btn">Clear all Completed</li>
      </ul>
    </main>

  </body>

</html>
