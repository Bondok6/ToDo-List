<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="57011448dc08b9372b5e.css">
    <title>To Do List</title>
  <script defer src="main.js"></script></head>

  <body>

    <main>

      <div class="status">
        <div class="error hidden">
          <span>❌ OOPS!! this task is already added</span>
        </div>
        <div class="success hidden">
          <span>✅ The task is added successfully</span>
        </div>
      </div>


      <ul id="todo-list">

        <li class="list-item" id="head-item"> Today's To Do <img src="b9d9c0d0fe6594a798f5.svg" alt="rotate-icon"
            class="rotate-icon">
        </li>

        <li id="input-item"> <input type="text" placeholder="Add to your List..." id="task-input"> </li>

        <li>
          <ul id="ul"></ul>
        </li>


        <li id="clear-btn">Clear all Completed</li>
      </ul>
    </main>

  </body>

</html>
